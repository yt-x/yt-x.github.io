<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGLDBHXS</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
</head>

<body class="theme-transition min-h-screen bg-white text-gray-800 dark:bg-gray-900 dark:text-gray-200">
    <div id="toast" class="toast"></div>
    <div class="fixed inset-0 bg-cover bg-center bg-no-repeat opacity-5 dark:opacity-10 pointer-events-none"
        style="background-image: url('background.jpg');">
    </div>
    <div class="relative min-h-screen z-10 flex items-center justify-center">
        <div class="w-full">
            <div class="absolute right-8 top-8">
                <button id="themeToggle"
                    class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center shadow-lg !rounded-button">
                    <i class="ri-sun-line dark:hidden text-gray-600"></i>
                    <i class="ri-moon-line hidden dark:block text-gray-300"></i>
                </button>
            </div>

            <!-- 个人主页 -->
            <div class="container mx-auto px-4 py-20">
                <div class="max-w-4xl mx-auto">
                    <!-- 个人卡片 -->
                    <div id="profile-container"></div>
                    
                    <!-- 技能卡片 -->
                    <div id="skills-container"></div>
                    
                    <!-- 项目卡片 -->
                    <div id="projects-container"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
